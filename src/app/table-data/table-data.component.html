<div class="table-name">
  {{selectedTable}}
</div>
<hr>
<div class="table-container">
  <table class="table table-striped" ng-show="tableData">
    <thead>
      <tr>
        <th scope="col" *ngFor="let colkey of colKeys">{{colkey}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rowData of tablecontent; let i = index">
        <td *ngFor="let colk of colKeys">
          {{rowData[colk]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
